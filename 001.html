<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        api
        day1
        一.属性操作
        获取 ：element.属性名
        设置：element.属性名=
        1.普通元素属性操作
        改变普通元素文本内容  .innerText和.innerHTML
        改变img .src(图片链接) .title(图片提示)
        .href(链接)
        2.表单元素属性操作
        .type(改变表单元素类型)
        .value(改变表单元素内容)
        .disabled(值为true时禁用)
        .checked(值为true时被选中)
        3.元素样式属性操作
        .style.样式属性(行内样式)
        .className(类名样式)//会直接修改原先的类名，对原来的类名进行覆盖
        day2
        二.排他思想
        循环遍历清除所有人的样式，再设置自己的样式
        三.自定义属性的增删改查
        1.设置自定义属性
        element.属性名=;
        element.setAttribute('属性名','属性值')
        2.获取自定义属性
        element.属性名
        element.getAttribute('属性名')
        3.移除自定义属性
        element.removeAttribute('属性名')
        四.节点操作(节点使用 node 表示)
        1.父子节点(.属性)
        获取父节点：node.parentNode
        获取子元素节点：node.children
            第一个子元素节点node.children[0]
                           node.firstElementChild
            最后一个子元素节点node.children[node.children.length-1]
                            node.lastElementChild
        2.兄弟节点
        上一个兄弟节点：node.previousElementSibling
        下一个兄弟节点：node.nextElementSibling
        3.添加节点
        创建节点 var 节点 = document.creatElement('节点名')
        添加节点 node.appendChild(节点)[从后面追加]
                node.insertBefore(节点，指定元素)[在指定元素之前添加]
        删除节点 node.removeChild(节点)
        克隆节点 node.cloneNode()[当参数为空或者false时为浅克隆，仅克隆标签;当参数为true时为深克隆，克隆node节点的所有内容]






















        */

    </script>
</body>

</html>
